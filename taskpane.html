<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Law Review Formatter</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Law Review Formatter</h1>

  <label for="title">Article Title</label>
  <input type="text" id="title" placeholder="Enter article title">

  <label for="author">Author Name</label>
  <input type="text" id="author" placeholder="Enter author name">

  <label for="abstract">Abstract</label>
  <textarea id="abstract" placeholder="Paste abstract text here"></textarea>

  <label for="footnote">Author Footnote</label>
  <textarea id="footnote" placeholder="Author affiliation or note"></textarea>

  <label for="symbol">Footnote Symbol</label>
  <select id="symbol">
    <option value="*">Asterisk (*)</option>
    <option value="†">Dagger (†)</option>
  </select>

  <button onclick="formatDocument()">Format This Document</button>

  <footer>
    MSLR Add-in by Your Law Review &mdash; Last updated 2025
  </footer>

  <script src="taskpane.js"></script>
</body>
</html>
